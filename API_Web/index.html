<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://127.0.0.1:5000/item" method="post" id="itemForm">
        <select id="select_type">
            <option selected value="Drink">Drink</option>
            <option value="Food">Food</option>
            <option value="IceCream">Ice Storm</option>
        </select>
        <div hidden="true">
            <label for="class">Class:</label>
            <input name="class" id="class" value="Drink" />
        </div>
        <div>
            <label for="name">Name:</label>
            <input name="name" id="name" value="Name" />
        </div>
        <div id="sizes">
            <label for="size">Size:</label>
        </div>
        <div id="base">
            <label for="base" id="base">Base:</label>
        </div>
        <div id="food_choice">
            <label for="food_choice" id="food_choice">Food of Choice:</label>
        </div>
        <table><tbody>
            <tr id="flavors_body">
                <td><label for="flavors">Flavors:</label></td>
            </tr>
            <tr id="toppings_body">
                <td><label for="toppings">Toppings:</label></td>
            </tr>
            <tr id="ic_flavors_body">
                <td><label for="ic_flavors">Flavors:</label></td>
            </tr>
            <tr id="additionals_body">
                <td><label for="additionals">Addons or Mix-ins:</label></td>
            </tr>
        </table></tbody>

        </div>
            <button id="createItem">Create New Item</button>
        </div>
    </form>
</body>

</script>
